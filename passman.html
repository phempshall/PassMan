              output : "base64"
            },

          ]

<div class="container">
  <img src="#" id="PassMan-identicon">
  <h1>PassMan v2</h1>
  <hr>

  <div id="PassMan-container-masterPassword">
    <form name="PassMan-form-masterPassword" id="PassMan-form-masterPassword">
      <label for="PassMan-masterPassword"><b>Master Password:</b></label>
      <input type="password" name="PassMan-masterPassword" id="PassMan-masterPassword">
      <input type="submit" name="PassMan-form-masterPassword-submit" value="Submit">
      <input type="button" value="Reset" onclick="window.location.href=window.location.href">
      <span id="PassMan-session"></span>
    </form>
  </div><!-- end PassMan-container-masterPassword -->

  <div id="PassMan-container-sitemap">
    
  </div><!-- end PassMan-container-sitemap -->

  <div id="PassMan-container-customSeed">
    <form name="PassMan-form-customSeed" id="PassMan-form-customSeed">
      <h2>Custom</h2>
      <label for="PassMan-customSeed">Seed:</label>
      <input type="text" name="PassMan-customSeed" id="PassMan-customSeed" disabled="disabled">

      <label for="PassMan-customSeed-length">Length:</label>
      <input type="number" value="16" name="PassMan-customSeed-length" id="PassMan-customSeed-length" disabled="disabled">

      <label for="PassMan-customSeed-output">Output:</label>
      <select name="PassMan-customSeed-output" id="PassMan-customSeed-output" disabled="disabled">
        <option value="base64">Base64</option>
        <option value="base94" selected="selected">Base94</option>
        <option value="hex">HEX</option>
      </select>
      <input type="submit" name="PassMan-form-customSeed-submit" id="PassMan-form-customSeed-submit" value="&#x1f512;" disabled="disabled">
    </form>
  </div><!-- end PassMan-container-customSeed -->

<script type="text/javascript">
  ////////////////////////////
  // PassMan v2
  // 
  PassMan.config.dom = {
    forms: {
      masterPassword: document.getElementById('PassMan-form-masterPassword'),
      customSeed: document.getElementById('PassMan-form-customSeed')
    },
    sitemap: document.getElementById('PassMan-container-sitemap'),
    identicon: document.getElementById('PassMan-identicon'),
    masterPassword: document.getElementById('PassMan-masterPassword'),
    sitemap: document.getElementById('PassMan-container-sitemap'),
  }

  PassMan.helpers = {
    toggleInputs: function () {
      if (PassMan.config.masterHash) {
        // toggle sitemap buttons
        var buttons = PassMan.config.dom.sitemap.getElementsByTagName('button');
        for (let i = 0; i < buttons.length; i++) {
          buttons[i].className = "PassMan-unlocked";
        }

        // toggle custom seed form
        for (let i = 0; i < PassMan.config.dom.forms.customSeed.elements.length; i++) {
          PassMan.config.dom.forms.customSeed.elements[i].disabled = false;
        }
      }
    },
    copyToClipboard: function (string, callback) {
      var textarea = document.createElement('textarea');
      textarea.innerHTML = string;
      document.body.appendChild(textarea);
      textarea.select();

      try {
        var successful = document.execCommand('copy');
        document.body.removeChild(textarea);
        var msg = successful ? callback('successful') : callback('unsuccessful');
      } catch (err) {
          // document.body.removeChild(textarea);
        callback('unsuccessful')
      }

      
    },
    identicon: function (hash) {
      // var hash = "c157a79031e1c40f85931829bc5fc552";  // 15+ hex chars
      var options = {
            foreground: [0, 0, 0, 255],     // rgba black
            background: [251, 251, 251, 1], // rgba white
            margin: 0.2,                    // 20% margin
            size: 100,                      // 420px square
            format: 'svg'                   // use SVG instead of PNG
          };

      return new Identicon(hash, options).toString();
    },
    lockAction: function (location, data) {
      var span = document.createElement('span');
        span.className = "password";
        span.innerHTML = data;
      
      if (location.children[0].nodeName === "BUTTON") {
        location.children[0].className = "PassMan-locked";
      }

      var handler = function (e) {
        PassMan.helpers.copyToClipboard(data, callback);
      }

      function callback (status) {
        if (status === "successful") {
          location.removeChild(span);
          if (location.children[0].nodeName === "BUTTON") {
            location.children[0].className = "PassMan-unlocked";
          }
        }
        span.removeEventListener('click', handler);

        return;
      } /* end callback() */  

      span.addEventListener('click', handler, false);
      location.appendChild(span);
    },
    setTimeout: function (duration) {
      if (PassMan.session) {
        clearInterval(PassMan.session);
      }
      PassMan.session = setInterval(function() {
        document.getElementById('PassMan-session').innerHTML = duration;

        if (duration === 0) {
          window.location.href = window.location.href;
        }
        else {
          duration--;
        }       
      }, 1000);
    }
  }; /* end PassMan{helpers} */

  PassMan.generatePassword = function (input,seed,length,output) {
    var password = sjcl.misc.pbkdf2(
      sjcl.hash.sha256.hash(
        input + PassMan.masterSeed()
      ),
      sjcl.hash.sha256.hash(
        seed + PassMan.masterSeed()
      ),
      PassMan.config.iterations, 
      PassMan.config.length,
      null
    );

    // output types:
    // base94 : flotsam.encode();
    // base64 : sjcl.codec.base64.fromBits();
    // hex:   : sjcl.codec.hex.fromBits()
    switch (output) {
      case "base94":
        password = flotsam.encode(password);
        password = stripChars(password);
        password = password.replace(/&/g,"&amp")
        password = password.replace(/>/g,"&gt;")
        password = password.replace(/</g,"&lt;")
        break;
      case "base64":
        password = sjcl.codec.base64.fromBits(password);
        password = stripChars(password);
        break;
      case "hex":
        password = sjcl.codec.hex.fromBits(password);
        password = stripChars(password);
        break;
      default:
        password = sjcl.codec.hex.fromBits(password);
        password = stripChars(password);
    }

    function stripChars (password) {
      if (length) {
        password = password.substring(0,parseInt(length));
      }      
      return password;
    }

    return password;
  }; /* end PassMan.generatePassword() */

  PassMan.submitMasterPassword = function (e) {
    e.preventDefault();

    if (PassMan.config.dom.masterPassword.value.length === 0) {
      return!1;
    }
    
    if (PassMan.config.options.sessionTimeout === true) {
      PassMan.helpers.setTimeout(PassMan.config.options.sessionDuration);
    }

    PassMan.config.masterHash = PassMan.generatePassword(
      PassMan.config.dom.masterPassword.value,
      PassMan.masterSeed()
    );

    PassMan.config.dom.identicon.src = "data:image/svg+xml;base64," + PassMan.helpers.identicon(PassMan.config.masterHash);

    PassMan.helpers.toggleInputs();
  }; /* end PassMan.submitMasterPassword() */

  PassMan.submitCustomSeed = function (e) {
    e.preventDefault();

    PassMan.helpers.lockAction(PassMan.config.dom.forms.customSeed.parentNode,PassMan.generatePassword(
      PassMan.config.masterHash,
      PassMan.config.dom.forms.customSeed.elements['PassMan-customSeed'].value,
      PassMan.config.dom.forms.customSeed.elements['PassMan-customSeed-length'].value,
      PassMan.config.dom.forms.customSeed.elements['PassMan-customSeed-output'].value     
    ));
  }; /* end PassMan.submitCustomSeed() */

  PassMan.submitSite = function (e) {
    e.preventDefault();
    if (e.target.className === "PassMan-locked") {
      return!1;
    }
    var array = e.target.dataset.config.split(','),
        site = PassMan.config.db[parseInt(array[0])].sites[parseInt(array[1])];

    PassMan.helpers.lockAction(e.target.parentNode,PassMan.generatePassword(
      PassMan.config.masterHash,
      site.seed,
      site.length,
      site.output
    ));
  }; /* end PassMan.submitSite() */

  PassMan.masterSeed = function () {
    return sjcl.codec.hex.fromBits(sjcl.hash.sha256.hash(PassMan.config.masterSeed));
  };

  PassMan.init = function () {
    // create site list
    function createSiteMap () {
      for (var i = 0; i < PassMan.config.db.length; i++) {
        // print category title
        PassMan.config.dom.sitemap.innerHTML += "<h2>" + PassMan.config.db[i].category + "</h2>";
        // loop site array
        // // print each site
        for (var y = 0; y < PassMan.config.db[i].sites.length; y++) {
          PassMan.config.dom.sitemap.innerHTML += "<p><button class=\"PassMan-locked\" data-config=\"" + i +","+ y + "\">&#x1f512;</button> <a href=\"" + PassMan.config.db[i].sites[y].url + "\"><img class=\"favicon\" onError=\"this.style.display='none'\" src=\"" + PassMan.config.db[i].sites[y].url + "/favicon.ico\"> " + PassMan.config.db[i].sites[y].name + "</a></p>";
        }
      }
    } /* end createSiteMap() */

    function bindHandlers () {
      // submit main master password
      PassMan.config.dom.forms.masterPassword.addEventListener('submit', PassMan.submitMasterPassword, false);

      // submit custom seed
      PassMan.config.dom.forms.customSeed.addEventListener('submit', PassMan.submitCustomSeed, false);

      // bind each site <button>
      var buttons = PassMan.config.dom.sitemap.getElementsByTagName('button');
      for (let i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener('click', PassMan.submitSite, false);
      }
    } /* end bindHandlers() */

    PassMan.config.dom.identicon.src = "data:image/svg+xml;base64," + PassMan.helpers.identicon(PassMan.masterSeed());

    createSiteMap();
    bindHandlers();
  }; /* end PassMan.init() */

  PassMan.init();
</script>
</body>
</html>
